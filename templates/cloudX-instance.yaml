Description: >
  This template creates an EC2 instance for use with cloudX.
 
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: CloudX configuration
        Parameters:
          - UserName
          - EnvironmentName
          - InstanceType
          - VolumeSize
          - ShutdownTimeout
      - Label:
          default: Optional software packages to install
        Parameters:
          - NVM
          - PIP
          - DOCKER
          - PRIVPAGE
          - FORTOOLS
    ParameterLabels:
      UserName:
        default: CloudX User name (without prefix)
      EnvironmentName:
        default: CloudX Environment name
      InstanceType:
        default: EC2 Instance type
      VolumeSize:
        default: Root volume size (GiB)
      ShutdownTimeout:
        default: Minutes before idle shutdown
      NVM:
        default: Node Version Manager
      PIP:
        default: PIP package manager
      DOCKER:
        default: Docker
      PRIVPAGE:
        default: AWS PAGER privpage
      FORTOOLS:
        default: for-tools (multi-account helpers)
      
Parameters:
  UserName:
    Type: String
    Description: Name of the CloudX user to create the instance for (without prefix).
    Default: ''

  EnvironmentName:
    Type: String
    Default: 'OTA'
    Description: 'Name of the CloudX environment'
    # CUSTOMIZATION_MARKER:EnvironmentName - Add AllowedValues or other constraints here

  InstanceType:
    Type: String
    Description: The instance type to use.
    Default: t3.large
    AllowedValues:
      # CUSTOMIZATION_MARKER:InstanceType - Add or remove AllowedValues here. Ensure new types are added to InstanceArchMap.
      - 't3.large'
      - 't3.xlarge'
      - 't3.2xlarge'
      - 't3a.large'
      - 't3a.xlarge'
      - 't3a.2xlarge'
      - 'm5.xlarge'
      - 'm5.2xlarge'
      - 't4g.large'
      - 't4g.xlarge'
      - 't4g.2xlarge'
      - 'm6g.xlarge'
      - 'm6g.2xlarge'

  LatestAmiIdX86:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64'
    Description: 'SSM Parameter for x86_64 AMI'

  LatestAmiIdArm:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-arm64'
    Description: 'SSM Parameter for arm64 AMI'

  VolumeSize:
    Type: Number
    Description: The size of the root volume in GB.
    Default: 16
    MinValue: 10
    MaxValue: 300

  ShutdownTimeout:
    Type: Number
    Description: Minutes of inactivity before the instance powers down automatically.
    Default: 10
    MinValue: 5
    MaxValue: 1440

  NVM:
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']

  PIP:
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']

  DOCKER:
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']

  PRIVPAGE:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']

  FORTOOLS:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']

Mappings:
  InstanceArchMap:
    # x86_64 instances
    t3.large:
      Arch: x86_64
    t3.xlarge:
      Arch: x86_64
    t3.2xlarge:
      Arch: x86_64
    t3a.large:
      Arch: x86_64
    t3a.xlarge:
      Arch: x86_64
    t3a.2xlarge:
      Arch: x86_64
    m5.xlarge:
      Arch: x86_64
    m5.2xlarge:
      Arch: x86_64
    # arm64 instances
    t4g.large:
      Arch: arm64
    t4g.xlarge:
      Arch: arm64
    t4g.2xlarge:
      Arch: arm64
    m6g.xlarge:
      Arch: arm64
    m6g.2xlarge:
      Arch: arm64

Conditions:
  InstallDocker: !Equals [!Ref DOCKER, 'true']
  InstallNvm: !Equals [!Ref NVM, 'true']
  InstallPip: !Equals [!Ref PIP, 'true']
  InstallPrivpage: !Equals [!Ref PRIVPAGE, 'true']
  InstallFortools: !Equals [!Ref FORTOOLS, 'true']
  IsArm: !Equals [!FindInMap [InstanceArchMap, !Ref InstanceType, Arch], 'arm64']
  
Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          default:
            - 00_base
            - 10_autoshutdown
            - 20_user
            - 30_post
            # CUSTOMIZATION_MARKER:configSets - Add custom configSets here
        00_base:
          packages:
            yum:
              git: []
              jq: []
              yq: []
              util-linux-user: []
              wget: []
              ruby: []
          commands:
            00UpdatePackages:
              command: yum update -y
            01InstallDevTools:
              command: |
                if ! yum grouplist installed | grep -q "Development Tools"; then
                  yum groupinstall -y 'Development Tools'
                else
                  echo "Development Tools group already installed"
                fi
            02PrepareWorkspace:
              command: |
                mkdir -p /home/ec2-user/.cloudX /home/ec2-user/environment /home/ec2-user/.aws /home/ec2-user/.config/direnv/lib
                touch /home/ec2-user/.install-running
                chown -R ec2-user:ec2-user /home/ec2-user/.cloudX /home/ec2-user/environment /home/ec2-user/.aws /home/ec2-user/.config /home/ec2-user/.install-running
        10_autoshutdown:
          files:
            /home/ec2-user/.cloudX/autoshutdown-configuration:
              content: !Sub |
                SHUTDOWN_TIMEOUT=${ShutdownTimeout}
              mode: '000644'
              owner: ec2-user
              group: ec2-user
            /home/ec2-user/.cloudX/stop-if-inactive.sh:
              content: |
                #!/bin/bash
                #
                # Based on AWS default cloud9 script, this is an improved version for use with C9 and VSCODE
                #
                # How it works:
                #
                # systemd - by means of /etc/system.d/system/cloudX-automatic-shutdown - runs this script every minute
                # the script schedules a shutdown in 'SHUTDOWN_TIMEOUT' minutes when instance is idle
                # if whithin the shutdown timeout period activity is detected (e.g. reconnect), the shutdown is canceled

                # idle detection is
                # - no vfs connected
                # - no vscode-server running

                # shutdown creates a file /run/systemd/shutdown/scheduled.
                # shutdown -c doesn't remove the file, the cancel_shutdown function does.
                # the existence of the file is checked by is_shutting_down as a reliable indicator
                # of a shutdown being scheduled. if not - just to be sure - pgrep is used to check
                # if a shutdown process is running

                # active ssh/ssm sessions are not taken into account for idle detection !!

                # -- functions --

                exec 3> /home/ec2-user/.cloudX/autoshutdown-log

                is_ec2user_connected()
                {
                    printf "\n$(date): output is_ec2user_connected():\n" >&3

                    # check if server has established connection

                    established=$(/usr/bin/lsof -i -a -u ec2-user | grep 'ESTABLISHED' )
                    if [[ -z "$established" ]]; then
                        echo "no established connection found" >&3
                        return 1
                    fi
                    printf "established connections:\n $established" >&3

                    return 0
                }

                is_active()
                {
                    is_ec2user_connected
                }

                is_shutting_down() {
                    local FILE
                    FILE=/run/systemd/shutdown/scheduled
                    if [[ -f "$FILE" ]]; then
                        return 0
                    else
                        pgrep -f /sbin/shutdown >/dev/null
                    fi
                }

                cancel_shutdown()
                {
                    sudo shutdown -c
                    sudo rm -f /run/systemd/shutdown/scheduled
                }

                # -- main --

                set -euo pipefail
                CONFIG=$(cat /home/ec2-user/.cloudX/autoshutdown-configuration)
                SHUTDOWN_TIMEOUT=${CONFIG#*=}
                if ! [[ $SHUTDOWN_TIMEOUT =~ ^[0-9]*$ ]]; then
                    printf "\n*** shutdown timeout is invalid in /home/ec2-user/.cloudX/autoshutdown-configuration\n*** AUTOSHUTDOWN deactivated" >&3
                    exit 1
                fi

                touch "/home/ec2-user/.cloudX/autoshutdown-timestamp"

                echo "$(date): starting evaluation" >&3

                if is_active; then
                    printf "\n$(date): activity detected, " >&3
                    if is_shutting_down; then
                        cancel_shutdown
                        echo "canceled shutdown " >&3
                    else
                        echo "not shutting down" >&3
                    fi
                else
                    printf "\n$(date): NO activity detected, " >&3
                    if ! is_shutting_down ; then
                        sudo shutdown -h $SHUTDOWN_TIMEOUT 
                        echo "initiated shutdown with waiting time of ${SHUTDOWN_TIMEOUT} minutes" >&3
                    else
                        echo "shutdown still scheduled ${SHUTDOWN_TIMEOUT} minutes after $(stat -c '%z' /run/systemd/shutdown/scheduled | cut -f2 -d' ' | cut -f-2 -d: )" >&3
                    fi
                fi
              mode: '000755'
              owner: ec2-user
              group: ec2-user
            /etc/systemd/system/cloudX-automatic-shutdown.service:
              content: |
                [Unit]
                Description=Stop system when idle
                Wants=cloudX-automatic-shutdown.timer

                [Service]
                ExecStart=/home/ec2-user/.cloudX/stop-if-inactive.sh
                Type=oneshot

                [Install]
                WantedBy=multi-user.target
              mode: '000644'
              owner: root
              group: root
            /etc/systemd/system/cloudX-automatic-shutdown.timer:
              content: |
                [Unit]
                Description=Stop system when idle
                Requires=cloudX-automatic-shutdown.service

                [Timer]
                Unit=cloudX-automatic-shutdown.service
                OnCalendar=*-*-* *:*:00

                [Install]
                WantedBy=timers.target
              mode: '000644'
              owner: root
              group: root
          commands:
            00PatchPam:
              command: "sed -i '/pam_nologin.so/s/^/# /' /etc/pam.d/sshd"
          services:
            systemd:
              cloudX-automatic-shutdown.timer:
                enabled: true
                ensureRunning: true
        20_user:
          files:
            /tmp/cloudx-user-bootstrap.sh:
              content: !Sub
                - |
                    #!/bin/bash
                    set -euo pipefail

                    INSTALL_PIP=${InstallPipFlag}
                    INSTALL_NVM=${InstallNvmFlag}
                    INSTALL_PRIVPAGE=${InstallPrivpageFlag}
                    INSTALL_FORTOOLS=${InstallFortoolsFlag}
                    SSO_DOMAIN='${SsoDomainValue}'
                    CLOUDX_HOME="/home/ec2-user/.cloudX"
                    EC2_USER_HOME="/home/ec2-user"

                    configure_git() {
                        git config --global credential.helper '!aws codecommit credential-helper $@'
                        git config --global credential.UseHttpPath true
                    }

                    ensure_homebrew() {
                        if ! command -v brew &> /dev/null; then
                            echo "Installing Homebrew..."
                            NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
                        else
                            echo "Homebrew already installed"
                        fi

                        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
                        brew tap easytocloud/tap >/dev/null 2>&1 || true
                    }

                    ensure_direnv() {
                        if ! command -v direnv &> /dev/null; then
                            echo "Installing direnv..."
                            brew install direnv
                        else
                            echo "direnv already installed"
                        fi
                    }

                    ensure_uv() {
                        if ! command -v uv &> /dev/null; then
                            echo "Installing uv..."
                            brew install uv
                        else
                            echo "uv already installed"
                        fi
                    }

                    ensure_zsh_stack() {
                        if ! command -v zsh &> /dev/null || [ ! -d ~/.oh-my-zsh ]; then
                            echo "Installing zsh and oh-my-zsh..."
                            brew install zsh
                            sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
                            wget https://raw.githubusercontent.com/easytocloud/oh-my-easytocloud/main/themes/easytocloud.zsh-theme -O ~/.oh-my-zsh/custom/themes/easytocloud.zsh-theme
                            sed -i 's/ZSH_THEME="robbyrussell"/ZSH_THEME="easytocloud"/' /home/ec2-user/.zshrc
                            echo '/home/linuxbrew/.linuxbrew/bin/zsh' | sudo tee -a /etc/shells >/dev/null
                        else
                            echo "zsh already installed"
                        fi
                    }

                    install_fortools() {
                        if [[ "$INSTALL_FORTOOLS" != "true" ]]; then
                            return
                        fi

                        if ! command -v for-account &> /dev/null; then
                            echo "Installing for-tools..."
                            brew install easytocloud/tap/for-tools
                        else
                            echo "for-tools already installed"
                        fi
                    }

                    install_pip_stack() {
                        if [[ "$INSTALL_PIP" != "true" ]]; then
                            return
                        fi

                        if ! command -v pip &> /dev/null; then
                            echo "Installing pip..."
                            curl -O https://bootstrap.pypa.io/get-pip.py
                            python3 get-pip.py --user
                            rm get-pip.py
                        else
                            echo "pip already installed"
                        fi
                    }

                    install_nvm_stack() {
                        if [[ "$INSTALL_NVM" != "true" ]]; then
                            return
                        fi

                        if [ ! -d ~/.nvm ]; then
                            echo "Installing nvm..."
                            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
                        else
                            echo "nvm already installed"
                        fi
                    }

                    install_privpage_stack() {
                        if [[ "$INSTALL_PRIVPAGE" != "true" ]]; then
                            return
                        fi

                        if ! command -v privpage &> /dev/null; then
                            echo "Installing privpage..."
                            brew install easytocloud/tap/privpage
                        else
                            echo "privpage already installed"
                        fi
                    }

                    append_unique_line() {
                        local file="$1"
                        local line="$2"
                        grep -qxF "$line" "$file" 2>/dev/null || echo "$line" >> "$file"
                    }

                    update_bashrc() {
                        local bashrc="$EC2_USER_HOME/.bashrc"
                        touch "$bashrc"
                        append_unique_line "$bashrc" 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"'
                        append_unique_line "$bashrc" 'eval "$(direnv hook bash)"'
                        append_unique_line "$bashrc" "complete -C '/usr/bin/aws_completer' aws"
                        append_unique_line "$bashrc" "alias ssostart='aws sso login --sso-session sso'"

                        if [[ "$INSTALL_PRIVPAGE" == "true" ]]; then
                            append_unique_line "$bashrc" 'export AWS_PAGER=privpage'
                        fi
                    }

                    update_zshrc() {
                        local zshrc="$EC2_USER_HOME/.zshrc"
                        if [ ! -f "$zshrc" ]; then
                            return
                        fi

                        append_unique_line "$zshrc" 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"'
                        append_unique_line "$zshrc" 'eval "$(direnv hook zsh)"'
                        append_unique_line "$zshrc" "alias ssostart='aws sso login --sso-session sso'"

                        if [[ "$INSTALL_PRIVPAGE" == "true" ]]; then
                            append_unique_line "$zshrc" 'export AWS_PAGER=privpage'
                        fi

                        if ! grep -q "bashcompinit" "$zshrc" 2>/dev/null; then
                            {
                                echo 'autoload bashcompinit && bashcompinit'
                                echo 'autoload -Uz compinit && compinit'
                                echo "complete -C '/usr/bin/aws_completer' aws"
                            } >> "$zshrc"
                        fi
                    }

                    main_user_setup() {
                        configure_git
                        ensure_homebrew
                        ensure_direnv
                        ensure_uv
                        ensure_zsh_stack
                        install_fortools
                        install_pip_stack
                        install_nvm_stack
                        install_privpage_stack
                        update_bashrc
                        update_zshrc
                    }

                    main_user_setup
                - InstallPipFlag: !If [InstallPip, 'true', 'false']
                  InstallNvmFlag: !If [InstallNvm, 'true', 'false']
                  InstallPrivpageFlag: !If [InstallPrivpage, 'true', 'false']
                  InstallFortoolsFlag: !If [InstallFortools, 'true', 'false']
                  SsoDomainValue: !Sub '{{resolve:ssm:/cloudX/${EnvironmentName}/SSODomain}}'
              mode: '000755'
              owner: ec2-user
              group: ec2-user
            /home/ec2-user/.aws/config:
              content: !Sub |
                [sso-session sso]
                sso_start_url = https://{{resolve:ssm:/cloudX/${EnvironmentName}/SSODomain}}/start#/
                sso_region = eu-west-1
                sso_registration_scopes = sso:account:access
                sso_token_provider = aws-toolkit

                [profile default]
                sso_session = sso
                region = eu-west-1
                output = json
                
                [profile sso-browser]
                sso_session = sso
                region = eu-west-1
                output = json
                
                
              owner: ec2-user
              group: ec2-user
              mode: '000600'
            /home/ec2-user/.config/direnv/lib/layout_codeartifact.sh:
              content: |
                #!/usr/bin/env bash
                # layout_codeartifact - direnv layout for AWS CodeArtifact integration
                # Supports pip, uv, and twine publishing
                #
                # Configuration File (optional): ~/.config/codeartifact/codeartifact.conf
                # Format:
                #   domain="your-domain"
                #   account="123456789012"
                #   region="us-east-1"
                #   repository="your-repo"
                #
                # If config file exists, values are used as defaults.
                # Command-line parameters override config file values.

                layout_codeartifact() {
                    local usage="usage: layout_codeartifact [pip] [publish] [uv] [domain=<domain>] [account=<account>] [region=<region>] [repository=<repo>] [profile=<profile>]"

                    # Initialize defaults
                    local domain=""
                    local account=""
                    local region=""
                    local repository=""
                    local profile=""

                    # Load defaults from config file if it exists
                    if [ -f ~/.config/codeartifact/codeartifact.conf ]; then
                        source ~/.config/codeartifact/codeartifact.conf
                        # Config file variables: domain, account, region, repository
                    fi

                    local enable_pip=false
                    local enable_publish=false
                    local enable_uv=false
                    local modes_explicit=false

                    # Parse arguments (override config file defaults)
                    for arg in "$@"; do
                        case "$arg" in
                            pip)
                                enable_pip=true
                                modes_explicit=true
                                ;;
                            publish)
                                enable_publish=true
                                modes_explicit=true
                                ;;
                            uv)
                                enable_uv=true
                                modes_explicit=true
                                ;;
                            domain=*)
                                domain=${arg#domain=}
                                ;;
                            account=*)
                                account=${arg#account=}
                                ;;
                            region=*)
                                region=${arg#region=}
                                ;;
                            repository=*)
                                repository=${arg#repository=}
                                ;;
                            profile=*)
                                profile=${arg#profile=}
                                ;;
                            -h|--help|help)
                                log_status "$usage"
                                return 0
                                ;;
                            *)
                                log_error "Unknown argument: $arg"
                                log_error "$usage"
                                return 1
                                ;;
                        esac
                    done

                    # If no modes specified, enable all
                    if [[ $modes_explicit == false ]]; then
                        enable_pip=true
                        enable_publish=true
                        enable_uv=true
                    fi

                    # Validate required parameters (account is optional, will be inferred from credentials)
                    if [[ -z "$domain" || -z "$region" || -z "$repository" ]]; then
                        log_error "Missing required CodeArtifact parameters."
                        log_error "Either create ~/.config/codeartifact/codeartifact.conf with defaults, or provide required parameters:"
                        log_error "  domain=<domain> region=<region> repository=<repository>"
                        log_error "Optional: account=<account> (will be inferred from AWS credentials if not provided)"
                        log_error "$usage"
                        return 1
                    fi

                    # Build optional arguments
                    local profile_args=()
                    if [[ -n $profile ]]; then
                        profile_args=(--profile "$profile")
                    fi

                    local account_args=()
                    if [[ -n $account ]]; then
                        account_args=(--domain-owner "$account")
                    fi

                    # If account not provided, get it from AWS credentials
                    if [[ -z "$account" ]]; then
                        account=$(aws sts get-caller-identity --query Account --output text "${profile_args[@]}")
                    fi

                    local host="${domain}-${account}.d.codeartifact.${region}.amazonaws.com"
                    local repo_base="https://${host}/pypi/${repository}"

                    # Get CodeArtifact token if needed
                    local token=""
                    if [[ $enable_uv == true || $enable_publish == true ]]; then
                        if ! token=$(aws codeartifact get-authorization-token \
                                --domain "$domain" \
                                --region "$region" \
                                --query authorizationToken \
                                --output text \
                                "${account_args[@]}" \
                                "${profile_args[@]}"); then
                            log_error "Failed to obtain CodeArtifact token"
                            return 1
                        fi
                    fi

                    # Configure uv
                    if [[ $enable_uv == true ]]; then
                        local repo_env
                        repo_env=$(printf '%s' "$repository" | tr '[:lower:]' '[:upper:]' | tr '-' '_')

                        export "UV_INDEX=${repository}=${repo_base}/simple/"
                        export "UV_INDEX_${repo_env}_USERNAME=aws"
                        export "UV_INDEX_${repo_env}_PASSWORD=$token"

                        log_status "uv configured to use CodeArtifact ($repository in ${domain}/$region)"
                    fi

                    # Configure uv publish
                    if [[ $enable_publish == true ]]; then
                        export UV_PUBLISH_URL="https://aws:${token}@${host}/pypi/${repository}/"
                        export UV_PUBLISH_USERNAME="aws"
                        export UV_PUBLISH_PASSWORD="$token"

                        log_status "uv publish configured for CodeArtifact ($repository in ${domain}/$region)"
                    fi

                    # Configure pip
                    if [[ $enable_pip == true ]]; then
                        if ! aws codeartifact login --tool pip \
                                --domain "$domain" \
                                --repository "$repository" \
                                --region "$region" \
                                "${account_args[@]}" \
                                "${profile_args[@]}" \
                                > /dev/null 2>&1; then
                            log_error "Failed to configure pip for CodeArtifact"
                            return 1
                        fi

                        log_status "pip configured to use CodeArtifact ($repository in ${domain}/$region)"
                    fi
                }
              owner: ec2-user
              group: ec2-user
              mode: '000644'
            /home/ec2-user/.config/direnv/lib/layout_uv.sh:
              content: |
                #!/usr/bin/env bash
                # layout_uv - direnv layout for uv Python environments
                # Sets up Python virtual environment using uv (similar to layout python)

                layout_uv() {
                    # Check if uv is installed
                    if ! command -v uv &> /dev/null; then
                        log_error "uv is not installed. Please install it first: https://docs.astral.sh/uv/"
                        return 1
                    fi

                    # Create .venv if it doesn't exist
                    if [[ ! -d .venv ]]; then
                        log_status "Creating virtual environment with uv"
                        uv venv --seed
                    fi

                    # Sync dependencies if project files exist
                    if [[ -f pyproject.toml ]] || [[ -f requirements.txt ]]; then
                        # Watch files to trigger re-sync on changes
                        watch_file pyproject.toml 2>/dev/null || true
                        watch_file uv.lock 2>/dev/null || true
                        watch_file requirements.txt 2>/dev/null || true

                        log_status "Syncing dependencies..."
                        if [[ -f pyproject.toml ]]; then
                            # Try frozen sync first (fast), fall back to full sync if needed
                            uv sync --frozen 2>/dev/null || uv sync
                        elif [[ -f requirements.txt ]]; then
                            uv pip install -r requirements.txt
                        fi
                    fi

                    # Activate the virtual environment
                    export VIRTUAL_ENV="$PWD/.venv"
                    PATH_add "$VIRTUAL_ENV/bin"

                    # Set Python-related environment variables
                    export UV_PROJECT_ENVIRONMENT="$VIRTUAL_ENV"

                    log_status "uv environment is activated: $VIRTUAL_ENV"
                }
              owner: ec2-user
              group: ec2-user
              mode: '000644'
            /usr/local/bin/banner:
              content: |
                #!/bin/bash
                # Wrapper for AL2023 to display banners via uv/pyfiglet
                if [[ "$#" -eq 0 ]]; then
                    echo "Usage: banner string" >&2
                    exit 2
                fi
                uvx pyfiglet "$@"
              owner: root
              group: root
              mode: '000755'
          commands:
            00RunBootstrap:
              command: /usr/bin/su - ec2-user -c '/bin/bash /tmp/cloudx-user-bootstrap.sh'
        30_post:
          commands:
            00SetDefaultShell:
              command: |
                if [ -f /home/linuxbrew/.linuxbrew/bin/zsh ]; then
                  current_shell=$(getent passwd ec2-user | cut -d: -f7)
                  if [ "$current_shell" != "/home/linuxbrew/.linuxbrew/bin/zsh" ]; then
                    chsh -s /home/linuxbrew/.linuxbrew/bin/zsh ec2-user
                  fi
                else
                  echo "Skipping zsh default shell configuration"
                fi
            10ConfigureDocker:
              env:
                INSTALL_DOCKER: !If [InstallDocker, 'true', 'false']
              command: |
                echo "Current PATH: $PATH" >> /var/log/cfn-init.log
                if [ "$INSTALL_DOCKER" = "true" ]; then
                  if ! command -v docker &> /dev/null; then
                    yum install -y docker
                  fi
                  /usr/sbin/usermod -a -G docker ec2-user
                  systemctl enable docker
                  systemctl start docker
                else
                  echo "Docker installation disabled via template parameter"
                fi
            30Finalize:
              command: |
                touch /home/ec2-user/.install-done
                rm -f /home/ec2-user/.install-running
                chown ec2-user:ec2-user /home/ec2-user/.install-done
