# .github/workflows/release.yml
# Publish CloudFormation templates to S3 when code is pushed to main
name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: release-and-publish
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          branches: |
            [
              'main'
            ]
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
            conventional-changelog-conventionalcommits@7.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure 1Password Service Account
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: 1password/load-secrets-action/configure@v1
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Load AWS credentials
        if: steps.semantic.outputs.new_release_published == 'true'
        id: load-credentials
        uses: 1password/load-secrets-action@v1
        with:
          export-env: false
        env:
          AWS_ACCESS_KEY_ID: op://CICD/aws-cloudx-publisher/access-key-id
          AWS_SECRET_ACCESS_KEY: op://CICD/aws-cloudx-publisher/secret-access-key
          AWS_REGION: op://CICD/aws-cloudx-publisher/region

      - name: Configure AWS credentials
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ steps.load-credentials.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.load-credentials.outputs.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.load-credentials.outputs.AWS_REGION }}

      - name: Publish templates to S3
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          aws s3 sync templates/ s3://cloudx-public/templates/ --delete
          echo "Templates published to s3://cloudx-public/templates/"
          echo "Version: ${{ steps.semantic.outputs.new_release_version }}"
